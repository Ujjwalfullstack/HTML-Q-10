<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Table</title>
</head>

<body>
    <table border="5" cellspacing="0" align="center">
        <tr>
            <td rowspan="3" align="center" height="30" width="100"><br>
                <b>Day</b></br>
            </td>
            <td colspan="3" align="center" height="30" width="400"><b>Seminar</b>
            </td>
        </tr>

        <tr>
            <td colspan="2" align="center" height="30"><b>Schedule</b> </td>
            <td rowspan="2" align="center" height="30">
                <b>Topic</b>
            </td>
        </tr>

        <tr>
            <td align="center" height="30">
                <b>Begin</b>
            </td>
            <td align="center" height="30"> <b>End</b>
            </td>
        </tr>

        <tr>
            <td rowspan="2" align="center" height="50">
                <b>Monday</b>
            </td>
            <td rowspan="2" align="center" height="50">8:00 am</td>
            <td rowspan="2" align="center" height="50">5:00pm</td>
            <td align="center" height="50">Validity: DTD and Relax NG</td>
        </tr>

        <tr>
            <td align="center" height="50">Introduction to XML</td>
        </tr>

        <tr>
            <td rowspan="3" align="center" height="50">
                <b>Tuesday</b>
            </td>
            <td align="center" height="50">08:00am</td>
            <td align="center" height="50">11:00am</td>
            <td align="center" height="50">X Path</td>
        </tr>

        <tr>
            <td align="center" height="50">11:00am</td>
            <td align="center" height="50">02:00pm</td>
            <td rowspan="2" align="center" height="50">XSL Transformation</td>
        </tr>

        <tr>
            <td align="center" height="50">02:00pm</td>
            <td align="center" height="50">05:00pm</td>
        </tr>

        <tr>
            <td align="center" height="50">
                <b>Wednesday</b>
            </td>
            <td align="center" height="50">08:00am</td>
            <td align="center" height="50">12:00pm</td>
            <td align="center" height="50">XSL Formatting Object</td>
        </tr>

    </table>
</body>

</html>
